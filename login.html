<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 class="text-center text-dark">Login</h2>
  <form id="logform">
    <div  id="errormessages">
</div>
    <div class="form-group">
      <label for="emaill">Email:</label>
      <input type="emaill" class="form-control" id="emaill" placeholder="Enter email" name="emaill">
    </div>
    <div class="form-group">
      <label for="pwdl">Password:</label>
      <input type="password" class="form-control" id="pwdl" placeholder="Enter password" name="pswd">
    </div>

      <div >
       <a href="cpassword.html" class="text-danger">Forget password</a>
    </div>
    <button type="submit" class="btn btn-primary mt-3" id="btnl">Submit</button>
  </form>

    <div class="alert mt-3">
     <a href="index.html" class="alert-link">Create new acount here</a>.
  </div>

</div>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
<script type="text/javascript" src="login.js"></script>

</body>
</html>
